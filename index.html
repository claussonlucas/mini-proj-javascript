<!DOCTYPE html>
<!--

    Autor: Clausson Lucas

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mini Projeto JavaScript">
    <meta name="author" content="Clausson Lucas">
    <title>Mini Projeto</title>
    <!-- link css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- link favicon -->
    
</head>
<body>
    <!-- div container geral -->
    <div class="container-geral">
        <!-- camada cinza - tentar colocar em outro lugar -->
        <div id="layer-cinza" onclick="fecharForm()"></div>

        <!-- formulario criar lembrete -->
        <!-- se colocar onclick="novoLembrete()" no botao, o required nao funciona -->
        <div id="criarLembrete">
            <form action="" id="cont-form" onsubmit="novoLembrete()">
                <div id="div-form">
                    <h3>Criar Lembrete</h3>
                    <label for="titulo-lemb">Título</label>
                    <input required type="text" name="tituloLemb" id="tituloLemb">
                    <label for="descricao">Descrição</label>
                    <textarea required name="descricao" id="descricao"></textarea>
                    <button type="submit" id="btForm">Criar</button>
                </div>
            </form>
        </div>

        <header>
            <!-- div 1 - cabecalho -->
            <div id="logo">
                <!-- colocar imagem -->
                <img src="images/logo-lemb-app1.png" alt="Logo LembretesApp" style="width: 60px; height: 64px;">
            </div>
            <!-- div 1 - cabecalho -->
            <div id="nome-app">
                <h1>LembretesApp</h1>
            </div>
        </header>

        <nav>
            <!-- div barra pesquisa -->
            <div id="div-pesquisa">
                <div id="estilo-pesquisa">
                    <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquise tarefa" onkeyup="pesquisarLembrete()">
                </div>
            </div>

            <!-- div menus -->
            <div id="menus">
                <!-- duvida: precisa colocar em lista -->
                <div>
                    <a href="#" target="_blank" rel="noopener noreferrer" class="b-menu">Home</a>
                    <a href="#" target="_blank" rel="noopener noreferrer" class="b-menu">Sobre</a>
                </div>
                <div id="bot-link">
                    <a href="#" target="_blank" rel="noopener noreferrer" class="b-menu">Link</a>
                </div>
            </div>
        </nav>

        <main class="container-princ">
            <!-- container lousa -->
            <section id="lousa">
                <!-- div lembretes  -->
                <div id="divLembretes">
                    <ul id="lembrete">
                        <!-- lembretes aparecem aqui automaticamente -->
                    </ul>
                </div>
            </section>

            <!-- container controles -->
            <aside id="controles">
                <!-- botao criar lembrete -->
                <button type="button" id="criar" onclick="abrirForm()">CRIAR</button>

                <h3>Edição mural</h3>
                <!-- container botões -->
                <div id="botoes">
                    <div class="cir-botao">
                    <div id="cir-marrom" class="circulos-cor" ></div>
                    <Button type="button" onclick="marrom()">Marrom</button>
                    </div>
                
                    <div class="cir-botao">
                    <div id="cir-branca"></div>
                    <Button type="button" onclick="branca()">Branca</button>
                    </div>
                
                    <div class="cir-botao">
                    <div id="cir-verde"></div>
                    <Button type="button" onclick="verde()">Verde</button>
                    </div>
                </div>
                <!-- Fim container botões -->
                

            </aside>
        </main>

        <footer>
            <p>2025 - Clausson Lucas</p>
        </footer>

    </div><!-- FIM div container geral -->

    <script src="index.js"></script>
</body>
</html>
